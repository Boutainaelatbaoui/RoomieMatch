<app-sidebar></app-sidebar>
<main class="container main-dash">
    <div class="d-flex justify-content-between mt-3">
        <div>
            <div class="d-flex flex-column align-items-center">
                <h3 class="mb-4 fw-semibold leading-none tracking-tight">Choices</h3>
            </div>
        </div>
        <button class="btn main-btn mb-3" (click)="navigateToCreateForm()"><i class="bi bi-plus-lg"></i> Add Choice</button>
    </div>

    <table class="table table-bordered table-rounded">
        <thead>
            <tr>
            <th>ID</th>
            <th>Choice Text</th>
            <th>Question</th>
            <th>Actions</th>
            </tr>
        </thead>
        <tbody class="align-items-center">
            <tr *ngFor="let choice of pagedChoices">
            <td>{{ choice.id }}</td>
            <td>{{ choice.choiceText }}</td>
            <td>
                {{ choice.question.questionText }}
            <td>
                <button class="btn btn-sm btn-warning me-2" (click)="navigateToUpdateForm(choice.id)"><i class="bi bi-pencil-square"></i></button>
                <button class="btn btn-sm btn-danger" (click)="deleteChoice(choice.id)"><i class="bi bi-trash"></i></button>
            </td>
            </tr>
        </tbody>
    </table>

    <mat-paginator
        [length]="totalItems"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        (page)="onPageChange($event)"
    ></mat-paginator>
</main>
