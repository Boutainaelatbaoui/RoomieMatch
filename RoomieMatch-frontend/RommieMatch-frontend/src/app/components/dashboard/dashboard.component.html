<app-sidebar></app-sidebar>
<main class="container main-dash mt-5 pt-5">
    <div class="d-flex justify-content-between mt-3">
        <div>
            <div class="d-flex flex-column align-items-center">
                <h3 class="mb-4 fw-semibold leading-none tracking-tight">Questions</h3>
            </div>
        </div>
        <button class="btn main-btn mb-3" (click)="navigateToCreateForm()"><i class="bi bi-plus-lg"></i> Add Question</button>
    </div>

    <table class="table table-bordered table-rounded">
        <thead>
            <tr>
            <th>ID</th>
            <th>Question Text</th>
            <th>Question's Choices</th>
            <th>Actions</th>
            </tr>
        </thead>
        <tbody class="align-items-center">
            <tr *ngFor="let question of pagedQuestions">
            <td>{{ question.id }}</td>
            <td>{{ question.questionText }}</td>
            <td>
                <ul>
                <li *ngFor="let choice of question.choices">{{ choice.choiceText }}</li>
                </ul>
            <td>
                <button class="btn btn-sm btn-warning me-2" (click)="navigateToUpdateForm(question.id)"><i class="bi bi-pencil-square"></i></button>
                <button class="btn btn-sm btn-danger" (click)="deleteQuestion(question.id)"><i class="bi bi-trash"></i></button>
            </td>
            </tr>
        </tbody>
    </table>

    <mat-paginator
        [length]="totalItems"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        (page)="onPageChange($event)"
    ></mat-paginator>
</main>
