<p>preference works!</p>
<app-sidebar></app-sidebar>
<main class="container main-dash">
    <div class="d-flex justify-content-between mt-3">
        <div>
            <div class="d-flex flex-column align-items-center">
                <h3 class="mb-4 fw-semibold leading-none tracking-tight">Choices</h3>
            </div>
        </div>
    </div>

    <table class="table table-bordered table-rounded">
        <thead>
            <tr>
            <th>ID</th>
            <th>Smocking</th>
            <th>Pets</th>
            <th>Visitors</th>
            <th>has local</th>
            <th>sharing bedroom</th>
            <th>partying</th>
            <th>username</th>
            </tr>
        </thead>
        <tbody class="align-items-center">
            <tr *ngFor="let preference of preferences">
                <td>{{ preference.id }}</td>
                <td>
                    <h2 class="badge rounded-pill text-bg-light fs-6 fw-semibold">{{ preference.smoking }}</h2>
                </td>
                <td>{{ preference.pets }}</td>
                <td>{{ preference.visitors }}</td>
                <td>{{ preference.hasApartment }}</td>
                <td>{{ preference.sharingBedroom }}</td>
                <td>{{ preference.partying }}</td>
                <td>{{ preference }}</td>
            </tr>
        </tbody>
    </table>

    <mat-paginator
        [length]="totalItems"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        (page)="onPageChange($event)"
    ></mat-paginator>
</main>
