<app-navbar></app-navbar>
<div class="container mt-5 mb-5 d-flex justify-content-center">
    <div class="col-6">
        <h2 class="fw-bold text-color pb-3">Update Information</h2>
        <div class="card card-menu p-3 mt-4">
            <form [formGroup]="informationForm" class="mt-4" (ngSubmit)="updateInformation()" class="register-form mt-4">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input id="firstName" type="text" class="form-control" formControlName="firstName">
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input id="lastName" type="text" class="form-control" formControlName="lastName">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="telephone" class="form-label">Telephone</label>
                        <input id="telephone" type="text" class="form-control" formControlName="telephone">
                    </div>
                    <div class="col-md-6">
                        <label for="birthdate" class="form-label">Birthdate</label>
                        <input id="birthdate" type="date" class="form-control" formControlName="birthdate">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="budget" class="form-label">Budget</label>
                        <input id="budget" type="number" class="form-control" formControlName="budget">
                    </div>
                    <div class="col-md-6">
                        <label for="occupation" class="form-label">Occupation</label>
                        <select id="occupation" class="form-select" formControlName="occupation">
                            <option *ngFor="let occupation of occupationsMap" [value]="occupation.id">{{ occupation.text }}</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="bio" class="form-label">Bio</label>
                    <textarea id="bio" class="form-control" formControlName="bio"></textarea>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="currentCityId" class="form-label">Current City</label>
                        <select id="currentCityId" class="form-select" formControlName="currentCityId">
                            <option *ngFor="let city of cities" [value]="city.id">{{ city.name }}</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="desiredCityId" class="form-label">Desired City</label>
                        <select id="desiredCityId" class="form-select" formControlName="desiredCityId">
                            <option *ngFor="let city of cities" [value]="city.id">{{ city.name }}</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input id="email" type="email" class="form-control" formControlName="email" autocomplete="email">
                </div>
                <button type="submit" class="btn main-btn">Update</button>
            </form>
        </div>
    </div>
</div>
