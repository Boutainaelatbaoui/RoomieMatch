<app-navbar></app-navbar>
<section class="overflow-hidden">
    <style>
    .bg-glass {
        background-color: hsla(0, 0%, 100%, 0.9) !important;
        backdrop-filter: saturate(200%) blur(25px);
    }
    </style>

    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
        <div class="row gx-lg-5align-items-center mb-5">
        <div class="col-lg-8 mb-5 mb-lg-0" style="z-index: 10">
            <div class="row">
                <div class="col-9">
                    <img [src]="imageUrl1" class="w-25 mt-5 pt-5" alt="image">
                    <img [src]="imageUrl" class="w-75 mb-5" alt="image">
                </div>
            </div>
        </div>

        <div class="col-lg-4 mb-5 mb-lg-0 position-relative">
        <div class="card bg-glass">
        <div class="card-body px-4 py-5 px-md-5">
            <form #formLogin="ngForm" (ngSubmit)="onSubmitLogin(formLogin)">
                <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <div class="">
                    <input type="email" class="form-control" id="email" placeholder="Email Address" ngModel #email="ngModel" name="email" required email>
                    <div *ngIf="email.errors && formLogin.submitted" class="text-danger">
                        Email is required!
                    </div>
                </div>
                </div>
                <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="">
                    <input type="password" class="form-control" id="password" placeholder="Password" ngModel #password="ngModel" name="password"
                    required minlength="6">
                    <div *ngIf="password.errors && formLogin.submitted" class="text-danger">
                        <div *ngIf="password.errors['required']">Password is required</div>
                        <div *ngIf="password.errors['minlength']" >
                            Password must be at least 6 characters
                        </div>
                    </div>
                </div>
                </div>
                <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="remember" id="remember">

                    <label class="form-check-label text-form" for="remember">
                    Remember Me
                    </label>
                </div>
                </div>
                <div class="text-start mb-3">
                <a class="text-decoration-none text-form" href="">
                    Forgot Your Password?
                </a>
                </div>
                <div class="d-grid d-block mb-4">
                <button type="submit" name="login" class="btn main-btn text-white" id="login">Sign in</button>
                </div>
            </form>
        </div>
        </div>
    </div>
    </div>
</div>
</section>
