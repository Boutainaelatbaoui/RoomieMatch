<app-navbar></app-navbar>
<section class="overflow-hidden">
    <style>
    #radius-shape-1 {
        height: 220px;
        width: 220px;
        top: -60px;
        left: -130px;
        overflow: hidden;
    }

    #radius-shape-2 {
        bottom: -60px;
        right: -110px;
        width: 200px;
        height: 200px;
        overflow: hidden;
    }

    .bg-glass {
        background-color: hsla(0, 0%, 100%, 0.9) !important;
        backdrop-filter: saturate(200%) blur(25px);
    }
    </style>

    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
        <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
            <h1 class="my-5 display-5 fw-bold ls-tight" style="color: rgb(135, 87, 216)">
            The best offer <br />
            <span style="color: #6c2bd9">for your business</span>
            </h1>
            <p class="mb-4 text-dark">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit.
            Temporibus, expedita iusto veniam atque, magni tempora mollitia
            dolorum consequatur nulla, neque debitis eos reprehenderit quasi
            ab ipsum nisi dolorem modi. Quos?
            </p>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong">
            <img [src]="imageUrl1" alt="">
        </div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong">
            <img [src]="imageUrl2" alt="">
        </div>

        <div class="card bg-glass">
        <div class="card-body px-4 py-5 px-md-5">
            <form>
            <div class="row">
                <div class="col-md-6 mb-4">
                <div class="form-outline">
                    <input type="text" id="form3Example1" class="form-control" />
                    <label class="form-label" for="form3Example1">First name</label>
                </div>
                </div>
                <div class="col-md-6 mb-4">
                <div class="form-outline">
                    <input type="text" id="form3Example2" class="form-control" />
                    <label class="form-label" for="form3Example2">Last name</label>
                </div>
                </div>
            </div>

            <div class="form-outline mb-4">
                <input type="email" id="form3Example3" class="form-control" />
                <label class="form-label" for="form3Example3">Email address</label>
            </div>

            <div class="form-outline mb-4">
                <input type="password" id="form3Example4" class="form-control" />
                <label class="form-label" for="form3Example4">Password</label>
            </div>

            <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                <label class="form-check-label" for="form2Example33">
                Subscribe to our newsletter
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-4">
                Sign up
            </button>
            </form>
        </div>
        </div>
    </div>
    </div>
</div>
</section>
